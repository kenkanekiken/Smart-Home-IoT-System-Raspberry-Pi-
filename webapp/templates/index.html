<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Home Control (Raspberry Pi)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #0b1220; color: #e6eefc; }
    .card { background: #121c2d; border: 1px solid #22314a; border-radius: 16px; }
    .muted { color: #9fb0c8; }
    .btn { border-radius: 12px; }
    .pill { font-size: 12px; padding: 6px 10px; border-radius: 999px; background: #0e1727; border: 1px solid #22314a; }
    .toast-container { z-index: 9999; }
  </style>
</head>

<body class="py-4">
  <div class="container">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <div>
        <h3 class="mb-0">Smart Home Control</h3>
        <div class="muted">Raspberry Pi • Flask UI • GPIO Servos/Relay</div>
      </div>
      <div class="pill" id="piMode">Loading…</div>
    </div>

    <div class="row g-3">
      <!-- Door -->
      <div class="col-12 col-md-4">
        <div class="card p-3">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <div class="fw-semibold text-primary">Door Servo</div>
              <div class="muted">Status: <span id="doorStatus">—</span></div>
            </div>
          </div>
          <div class="mt-3 d-flex gap-2">
            <button class="btn btn-success w-100" onclick="doAction('door','open')">Open</button>
            <button class="btn btn-outline-light w-100" onclick="doAction('door','close')">Close</button>
          </div>
        </div>
      </div>

      <!-- Window -->
      <div class="col-12 col-md-4">
        <div class="card p-3">
          <div class="fw-semibold text-primary">Window Servo</div>
          <div class="muted">Status: <span id="windowStatus">—</span></div>
          <div class="mt-3 d-flex gap-2">
            <button class="btn btn-success w-100" onclick="doAction('window','open')">Open</button>
            <button class="btn btn-outline-light w-100" onclick="doAction('window','close')">Close</button>
          </div>
        </div>
      </div>

      <!-- Laundry -->
      <div class="col-12 col-md-4">
        <div class="card p-3">
          <div class="fw-semibold text-primary">Laundry Pole Servo</div>
          <div class="muted">Status: <span id="laundryStatus">—</span></div>
          <div class="mt-3 d-flex gap-2">
            <button class="btn btn-primary w-100" onclick="doAction('laundry','extend')">Extend</button>
            <button class="btn btn-outline-light w-100" onclick="doAction('laundry','retract')">Retract</button>
          </div>
        </div>
      </div>

      <!-- Fan -->
      <!--
      <div class="col-12 col-md-6">
        <div class="card p-3">
          <div class="fw-semibold text-primary">Fan (Relay)</div>
          <div class="muted">Status: <span id="fanStatus">—</span></div>
          <div class="mt-3 d-flex gap-2">
            <button class="btn btn-warning w-100" onclick="doAction('fan','on')">Fan ON</button>
            <button class="btn btn-outline-light w-100" onclick="doAction('fan','off')">Fan OFF</button>
          </div>
        </div>
      </div>
      -->
   

      <!-- Buzzer  -->
      <div class="col-12 col-md-6">
        <div class="card p-3">
          <div class="fw-semibold text-primary">Buzzer</div>
          <div class="muted mb-2">Buzzer: <span id="buzzerStatus">—</span>
          <div class="d-flex gap-2 mb-2">
            <button class="btn btn-danger w-100" onclick="doAction('buzzer','beep')">Beep</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toasts -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast text-bg-dark border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastMsg">—</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
